<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
    <header>
        <h1 class="text-6xl mt-8 text-center font-semibold">Welcome To <span class="text-purple-700">My Bank</span></h1>
    </header>
    <main>
        <section class="bg-green-300 w-3/4 mx-auto p-10 my-4">
            <h3 class="text-3xl">Please Login Here</h3>
            <div>
                <input id="email-field" class="border border-gray-300 rounded block w-3/4 my-4 px-4 " type="text"
                    placeholder="your mail">
                <input id="pass-field" class="border border-gray-300 rounded block w-3/4 my-4 px-4 " type="password"
                    placeholder="your password">
                <button id="login-btn" class="bg-yellow-300 px-6 py-2 font-medium rounded">Login</button>
            </div>
        </section>
    </main>
    <!-- javascript -->
    <script src="login.js"></script>
</body>

</html>
